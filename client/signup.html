<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/signup.css">
        <title>회원가입</title>
    </head>
    <body>
        <div class="js-signup css-signup">
            <h1>회원가입</h1>
            <form class="js-formsignup css-formsignup">
                <div class="newid-div">
                    <input id="idsignup" type="text" placeholder="ID를 입력해주세요."/>
                    <input id="idcheck" type="button" value="중복확인"/>
                </div>
                <div class="newpw-div">
                    <input id="pwsignup" type="password" placeholder="PW를 입력해주세요."/>
                    <input id="pwcheck" type="password" placeholder="PW를 한번 더 입력해주세요."/>
                    <span id="pwmessage" style="color:red; font-size:2rem">✕</span>
                </div>
                <div class="btn-signup">
                    <input id="btn-createAccount" type="button" value="계정 생성"/>
                    <input id="btn-return" type="button" value="닫기"/>
                </div>
            </form>
        </div>
        <script src="js/signup.js"></script>
    </body>
</html>
